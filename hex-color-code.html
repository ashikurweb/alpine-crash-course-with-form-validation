<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hex Color Picker with Copy & Reset</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-MrU9n9aRb0kNz0eGF2bQ7p1HnQLYZRo4k3uTP6UI9VGNSabz1vLyCkPp1fNpVsh4z7zpy4sx7K3M0Jj4vR3fSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }
  </style>
</head>
<body>

  <div x-data="{
        color: '#00bcd4',
        defaultColor: '#00bcd4',
        copyToClipboard() {
          navigator.clipboard.writeText(this.color);
          alert('Copied: ' + this.color);
        },
        resetColor() {
          this.color = this.defaultColor;
        }
      }"
       :style="`background-color: ${color}`"
       class="min-h-screen flex items-center justify-center transition-all duration-500 ease-in-out">

    <div class="backdrop-blur-md bg-white/10 border border-white/30 shadow-lg rounded-xl p-8 w-96 text-center">

      <h2 class="text-white text-2xl font-semibold mb-4">ðŸŽ¨ Hex Color Changer</h2>

      <input type="text"
             x-model="color"
             placeholder="#00bcd4"
             class="w-full px-4 py-2 rounded-lg text-center text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-md"
             maxlength="7">

      <div class="mt-4 flex justify-center space-x-4">
        <!-- Copy Button -->
        <button @click="copyToClipboard"
                class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-md flex items-center gap-2 transition">
          <i class="fa-solid fa-copy"></i> Copy
        </button>

        <!-- Reset Button -->
        <button @click="resetColor"
                class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-md flex items-center gap-2 transition">
          <i class="fa-solid fa-rotate-left"></i> Reset
        </button>
      </div>

      <div class="mt-6">
        <p class="text-white text-sm font-mono">Current Hex: <span x-text="color"></span></p>
      </div>

      <div class="mt-4">
        <div class="h-10 w-10 mx-auto rounded-full border-2 border-white shadow-inner"
             :style="`background-color: ${color}`"></div>
      </div>

    </div>
  </div>

</body>
</html>
